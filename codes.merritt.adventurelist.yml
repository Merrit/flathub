# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.4.0/AdventureList-Linux-Portable.tar.gz
        sha256: 8672c0c769a88df2705d8f487aef5e8b433f77e33c9a23e1731e3b169b40d42e
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: 92b19382b3ebe7f444597d330dc39bed1a77552d
      - type: file
        path: build-flatpak.sh
